<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إدارة TEXAS STORE</title>
<style>
body {font-family:Poppins,sans-serif; background:#07122a; color:#fff; padding:20px;}
input, button {padding:8px; margin:4px;}
textarea {width:100%; height:400px; background:#0b0f1a; color:#fff; border:none; padding:10px;}
</style>
</head>
<body>
<h1>إدارة الأسعار</h1>
<p>عدل JSON ثم احفظ التغييرات:</p>
<textarea id="jsonData"></textarea><br>
<button onclick="saveData()">حفظ التغييرات محلياً</button>

<script>
// تحميل JSON مباشرة من نفس المجلد
fetch('prices.json')
  .then(res => res.json())
  .then(data => {
    document.getElementById('jsonData').value = JSON.stringify(data, null, 2);
  })
  .catch(err => console.error("فشل تحميل الأسعار:", err));

// حفظ التعديلات محلياً (يمكنك نسخ JSON المعدل وإعادة رفعه إلى GitHub)
function saveData(){
  const updated = document.getElementById('jsonData').value;
  try { JSON.parse(updated); }
  catch(e){ alert("خطأ في JSON: " + e.message); return; }

  // نسخة بسيطة للحفظ: فقط عرض رسالة النجاح
  alert("تم تعديل البيانات بنجاح! الآن انسخ النص وأعد رفع prices.json إلى الريبو.");
}
</script>
</body>
</html>
